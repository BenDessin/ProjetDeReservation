{% extends 'index.html' %}
{% block titre %}Galerie{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
    {% for obj in cardre %}
        <div class="d-flex align-items-center bg-light col-12 my-3 my-md-0 col-md-6">
            <div class="col-6">
            <strong class="d-inline-block mb-2 text-primary-emphasis">{{ obj.titre }}</strong>
            <h3 class="mb-0">{{ obj.format }}</h3>
            <p class="card-text mb-auto">{{ obj.description }}</p>
            <a href="{% url 'blog:reserve' %}" type="button" class="btn btn-primary btn-sm">Reserver</a>
            </div>
            <div class="col-6">
            <img src="{{ obj.image.url }}" alt="image1" class="w-100 h-100">
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
